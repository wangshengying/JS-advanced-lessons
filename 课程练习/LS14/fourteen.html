        //如果是_name这种先加下划线的命名方式，就意味着我们是希望能通过访问器属性访问它的
        //访问器属性的意思就是不直接访问，用中间变量来访问它，相对更安全
        var obj2={"_name":"lili"};
        Object.defineProperty(obj2,"name",{
            configurable:true,
            enumerable:true,
            get(){
                return this._name;
            },
            set(val){
                this._name=val;
            }
        })
        console.log(obj2._name);
        var obj3={x:5}
        Object.defineProperty(obj3,"y",{
            value:6,
            writable:true,
            configrable:true,
            enumerable:true
        })
        console.log(Object.getOwnPropertyDescriptor(obj3,"y"));
        var o1={x:1};
        var o2=Object.create(o1);
        console.log("o1",o1);
        console.log("o2",o2);
        console.log(o2.x);//获取属性的时候先看看自己有没有，如果没有的话，就会去它的原型链找
        o2.x=2;
        console.log(o2.x);
        console.log(o2);//说明这是向o2自身上添加x，所以输出的
        delete o2.x;//删除的是自身上的x，不是原型链上的x,继承来的属性是没有办法直接删掉的。
