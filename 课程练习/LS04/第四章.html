        'use strct' //这是对全局即所有代码用了严格模式

        // ES5是ECMAscript5的简写
        // 当前主流版本：ES5 ES6
        // 以下代码表示，JavaScript在ES5的标准下没有块级作用域，非严格模式下用var相当于全局变量
        if(false){
            var username="zhangsan";
        }
        if(true){
            var username2="lisi";
        }
        console.log(username);
        console.log(username2);
        //非严格的状态下不使用var来声明变量，该变量会自动转化为全局变量,

        //所以，JavaScript比较大的缺陷是：全局变量
        // function fn1(){

        //     username="username";//这种没有用var的相当于是无'use strict'下的局部变量
        // }
        // fn1();
        // console.log(username);
    //     //this的指向
        function thisText(){
            // 'use strict'
            console.log(this);//普通函数里面，this指向全局对象,如果是严格模式下，this指向undefined
        }//可以通过判断普通函数里，this的指向，来判断此时是不是严格模式下
        thisText();
        //如下也可以判断是不是在严格模式
        function judge(){
            'use strict'
            var result=(this===undefined?true:false);
            return result;
        }
        if(judge()){
            console.log("严格模式");
        }
        else{
            console.log("非严格模式");
        }

        var index=5;

            case '1':
                console.log("星期一");
                break;
            case 2:

                break;
