<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=45;
        if(45==a){   //发反写，字面量在前，赋值在后。
            console.log("相等");
        }
        //number+对象转化为字符串
        obj={
            name:"lili",
            sex:"male",
            age:10
        };
        console.log(1+obj);
        var x="1";
        //++和--可以自动进行数值转化，转化成数字
        console.log(++x);//先运算再输出
        console.log(typeof(x));//先输出，再运算
        //+=不会进行数值转化
        //===是直接进行类型的转换，类型不一样就是false
        console.log(3===new String(3));//false
        //!=和!==
        console.log("1"!=1);
        console.log(1!=="1");
    </script>
</body>
</html>
